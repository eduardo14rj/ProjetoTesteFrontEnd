<h2 mat-dialog-title>Editar produto</h2>

<mat-dialog-content style="padding-top: 20px;">
    <form [formGroup]="form" novalidate class="h-full" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="form.controls['name'].hasError('required')">
                O nome é obrigatório.
            </mat-error>
            <mat-error *ngIf="form.controls['name'].hasError('minlength')">
                O nome deve ter pelo menos 3 caracteres.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Preço</mat-label>
            <input matInput formControlName="price" type="number">
            <mat-error *ngIf="form.controls['price'].hasError('required')">
                O preço é obrigatório.
            </mat-error>
            <mat-error *ngIf="form.controls['price'].hasError('min')">
                O preço deve ser um valor positivo.
            </mat-error>
        </mat-form-field>

        <div class="flex justify-end gap">
            <button mat-button type="button" (click)="close()">Cancelar</button>
            <button mat-raised-button [mtBasicSpinner]="load" color="primary" [disabled]="form.invalid || load" type="submit">Salvar</button>
        </div>
    </form>
</mat-dialog-content>
